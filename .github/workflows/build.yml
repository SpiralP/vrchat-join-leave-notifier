name: Build

on:
  pull_request:
    branches: [master, main]
  push:
    branches: ["*"]
    tags: ["*"]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  linux_nix:
    uses: SpiralP/github-reusable-workflows/.github/workflows/build.yml@b602af0251f4d414b7a7d22f454d619a87c49a17 # main

  windows_x86:
    name: Build Windows ${{ matrix.config.arch }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - arch: x86_64
            target: x86_64-pc-windows-msvc
          # - arch: i686
          #   target: i686-pc-windows-msvc

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install rust
        run: |
          rustup default stable
          rustup target add ${{ matrix.config.target }}

      - name: Build
        run: |
          cargo build --target ${{ matrix.config.target }}

      - name: Test
        run: |
          cargo test --target ${{ matrix.config.target }} -- --nocapture --test-threads 1
