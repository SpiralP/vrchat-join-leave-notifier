[package]
name = "vrchat-join-leave-notifier"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
deunicode = "1"
dirs = "6"
openvr = { git = "https://github.com/SpiralP/rust-openvr.git" }
rodio = { version = "0.20.1", default-features = false, features = ["wav"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
