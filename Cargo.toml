[package]
name = "vrchat-join-leave-notifier"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
deunicode = "1"
dirs = "4"
openvr = { git = "https://github.com/SpiralP/rust-openvr.git" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
xsoverlay-notifications = { git = "https://github.com/SpiralP/rust-xsoverlay-notifications.git" }
